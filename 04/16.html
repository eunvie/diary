<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의(설명)목록</title>
</head>
<body>
    <h2>dl(Description List): 설명목록</h2>
    <!-- dl>dt+dd -->
    <!-- dt,dd는 최소 한 쌍 입니다 | dt가 없이는 dd 사용이 안됩니다 -->
    <dl>
        <dt>html</dt>
        <dd>HyperText Markup Language</dd>
        <dd>웹문서를 연결할 때 사용합니다</dd>
        <dt>css</dt>
        <dd>cacading style sheet</dd>
    </dl>
</body>
</html>
