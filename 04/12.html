<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <h2>학습과정안내</h2>
    <!-- ul(Unordered List): 순서가 없는 목록 | 자식으로 li 만 허용 -->
    <!-- ul은 순서가 없기 때문에 불릿기호로 나옵니다 -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascripta</li>
        <li>jquery</li>
    </ul>
</body>
</html>
