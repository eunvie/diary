<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
</head>
<body>
    <!-- a: anchor의 약자 | 하이퍼링크를 걸어주는 태그 -->
    <a href="#content">본문바로가기</a>
    <h1>a태그</h1>
    <!-- title: 태그 위에 마우스를 올렸을 때, 내용으로 나옴 | 시각장애인에게 새창이 열림을 알리기 용이함 -->
    <a href="http://naver.com" title="새창열림" target="_blank">네이버</a>
    <!-- 속성을 추가할 때는 한 칸을 띄어줍니다 -->
    <a href="http://daum.net">다음</a>
    <a href="#">
        <section>
            <h2>새로나온책📕</h2>
            <p>은비의 에세이</p>
        </section>
    </a>
    <p id="content" title="본문내용">본문내용입니다</p>
</body>
</html>
