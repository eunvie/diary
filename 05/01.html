<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>
<body>
    <!-- figure: 삽화나 다이어그램, 사진 등과 같이 문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용합니다 -->
    <figure>
        <figcaption>무한 커피 리필과 빵을 제공하는 책이 있는 카페에서</figcaption>
        <!-- html파일에서는 기본 단위가 px. css는 써야 합니다 -->
        <img src="./images/cafe1.jpg" width="255" alt="카페">
    </figure>
    <figure>
        <figcaption>동물을 주제로 한 카페</figcaption>
        <!-- 너비,높이 중 하나만 씁니다. 이미지가 거기에 맞게 조절됩니다. -->
        <img src="./images/cafe2.jpg" height="195" alt="동물">
    </figure>
</body>
</html>
