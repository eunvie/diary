<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageMap과제</title>
</head>

<body>
    <h1>하나의 이미지에 여러 링크걸기</h1>
    <div><img src="./images/usemap.png" alt="" usemap="#bannerImg"></div>
    <map name="bannerImg">
        <area shape="rect" coords="55,10,300,140" href="http://naver.com" alt="네이버">
        <area shape="rect" coords="55,150,300,285" href="http://daum.net" alt="다음">
        <area shape="rect" coords="330,10,580,285" href="http://eunvie.dothome.co.kr" alt="닷홈">
        <hr>
        <p>A관 : 네이버</p>
        <p>B관 : 닷홈</p>
        <p>C관 : 다음</p>
    </map>
</body>

</html>
