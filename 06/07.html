<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>

<body>
    <!-- form: 입력양식 태그 -->
    <!-- action: data를 전송할 서버주소 -->
    <!-- method: data 전송방법 (get, post) -->
    <form action="서버주소" method="get">
        <!-- fieldset: form 요소를 그룹핑 -->
        <!-- legend: fieldset의 제목 -->
        <fieldset>
            <legend>로그인</legend>
            <p>ID: <input type="text"></p>
            <p>PW: <input type="password"></p>
        </fieldset>
    </form>
</body>

</html>
