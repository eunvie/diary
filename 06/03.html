<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table{border: 1px solid;}
        td{border: 1px solid;}
        th{border: 1px solid;}
    </style>
</head>

<body>
    <table>
        <tr>
            <!-- colspan: 열(가로)병합 -->
            <td colspan="4">1</td>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
    </table>
    <hr>
    <table>
        <!-- rowspan: 행(세로)병합 -->
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽스 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
</body>

</html>
