<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약문의</title>
</head>

<body>
    <h1>예약문의</h1>
    <form action="#" method="post">
        <!-- placeholder: 가이드텍스트 | 입력힌트 -->
        <!-- required: 필수입력 -->
        <!-- autocomplete: 자동완성 | on,of -->
        <!-- name: 서버에 참조되는 값 (데이터베이스 필드값) -->
        <p>작성자: <input type="text" name="username" placeholder="작성자를 입력하세요" required="required" autocomplete="on"></p>
        <!-- value: 서버에 저장되는 값 (데이터베이스 데이터) -->
        <!-- id: 화면 디자인용 식별자 -->
        <p>비밀번호: <input type="password" name="usrPWD" value="usrPWD" id="usrPWD"></p>
        <!-- pattern: 값의 규칙검사 | 정규식 판단 -->
        <!-- 정규식: 특정한 규칙을 가지는 문자열의 집합 -->
        <p>주민등록번호: <input type="text" name="userIDNUM" pattern="\d{6}-\d{7}"></p>
        <p>email: <input type="email" name="userEmail" autocomplete="on" autofocus="autofocus"></p>
        <p>연락처: <input type="tel" name="userPhone" autocomplete="off"></p>
        <p>투숙날짜: <input type="date" name="userDate"></p>
        <p>투숙날짜와시간: <input type="datetime-local"></p>
        <P>년월<input type="month"></P>
        <p>주<input type="week"></p>
        <p>시분<input type="time"></p>
        <p>color: <input type="color"></p>
        <p>인원: <input type="number"></p>
        <p>검색: <input type="search"></p>
        <p>url: <input type="url"></p>
        <p>별점: <input type="range"></p>
        <p>사진: <input type="file">
            <input type="file"
            multiple="multiple">
        </p>
        <ul>
            <li>
                <label for="seralNum">시리얼번호입력</label>
                <input type="text" id="seralNum">
                <input type="button" value="이전">
                <!-- disabled: 사용불가 | 비활성화 -->
                <input type="button" value="다음" disabled>
            </li>    
            <li>
                <label for="book">선택한책:</label>
                <!-- readonly: 읽기전용 | input:text에만 적용가능 사용자가 value 변경불가 -->
                <input type="text" id="book" value="반응형웹" readonly>
                <label for="number">수량:</label>
                <input type="number" id="number" value="1"></label>
            </li>
        </ul>
        <hr>
        <input type="submit">
    </form>

</body>

</html>
