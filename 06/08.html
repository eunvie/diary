<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        /* 아이디는 한개만! */
        #userText { font-size: 30px; color: #ff0000; }
    </style>
</head>

<body>
    <!-- action: 서버주소 | 폼 데이터가 서버로 전송될 때 데이터를 처리할 URL을 지정 -->
    <!-- method="get" or method="post" -->
    <!-- get: URL 창에 노출 | 폼 데이터를 URL 매개변수에 첨부하여 전송  -->
    <!-- post: URL 창에 비노출 | 요청 본문에 폼 데이터를 포함하여 전송  -->
    <form action="#" method="post">
        <fieldset>
            <legend>name</legend>
            <!-- value: 데이터값 -->
            <!-- name: 백단용 데이터 식별자 -->
            <!-- id: 프론트용 식별자 | 디자인용 식별자 | 유일값 -->
            <input type="text" value="텍스트를 입력" name="userText" id="userText">
        </fieldset>
        <fieldset>
            <legend>다양한 type의 종류</legend>
            <p>아이디: <input type="text"></p>
            <p>비밀번호: <input type="password"></p>
            <p>검색: <input type="search"></p>
            <p>이메일: <input type="email" value="이메일을 써주세요"></p>
            <p>전화번호: <input type="tel" value="010"></p>
            <p>컬러: <input type="color"></p>
            <p>수량: <input type="number" min="0" max="10" value="1"></p>
            <p>만족도: <input type="range" min="1" max="10" value="1"></p>
            <!-- type "radio": 여러개 중 하나 선택 -->
            <!-- type "chackbox": 복수 선택 -->
            <p>
                예<input type="radio" name="receive" checked>
                아니오<input type="radio" name="receive">
            </p>
            <p>
                HTML: <input type="checkbox" name="skill1">
                CSS: <input type="checkbox" name="skill2">
                JAVASCRIPT: <input type="checkbox" name="skill3">
            </p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="클릭"></p>
            <p><button>클릭</button></p>
            <p><input type="image" src="./images/btn_gallery.gif" alt="이미지"></p>
            <p><input type="file"></p>
        </fieldset>
    </form>
</body>

</html>
