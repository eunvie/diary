<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <style>
        table{border: 1px solid; border-collapse: collapse;}
        th,td{border: 1px solid; border-collapse: collapse;}
        th,td{width: 200px; height: 30px; text-align: center;}
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">컴퓨터 그래픽스 기능사</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">프로그램</td>
                <td>일러스트</td>
            </tr>
            <tr>
                <td>포토샵</td>
            </tr>
            <tr>
                <td>인디자인</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
